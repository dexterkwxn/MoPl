<!DOCTYPE html>
<html>
<head>
  <title>My first Vue app</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
  <div id="mod-list">
    <input v-model="modInput" placeholder="Enter Mod Code">
    <ul>
      <li v-for="mod in mods">
        {{ mod.name }}
      </li>
    </ul>
  </div>

  <script>
    let modList = new Vue({
      el: '#mod-list',
      data: {
        modInput: '',
        mods: [
          { name: 'CS1101S'},        
          { name: 'MA1101R'},
          { name: 'MA1102R'}
        ]
      }
    })

  </script>
</body>
</html>
